<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content id="">


  <div class="container">
    <h5>Agents Information</h5>
    <br>
    <ion-list>
      <ion-item *ngFor="let item of users" (click)="changeBalance(item)">
        <ion-label>
          <h1>{{item?.name}}</h1>
          <h6>Phone: {{item?.phone}}</h6>
          <h6>Email: {{item?.email}}</h6>
          <h6>
            <span style="float: left;">Type: {{item?.type}}</span>
            <span style="float: right;">Balance: AED {{item?.balance | number : '1.2-2'}}</span>
          </h6>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
