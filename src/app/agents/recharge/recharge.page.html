<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mobile e-Load
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="menu-content">

  <div class="container">
    <h4>
      Provide Information
    </h4>
    <div class="limit">
      <ion-row>
        <ion-col size="4" *ngFor="let item of charges">
          <div class="borderLimit" (click)="chargeAmount(item)" [class.active]="amount === item"
            [class.inactive]="amount !== item">
            <h6>{{item}}</h6>
          </div>
        </ion-col>

      </ion-row>
      <div class="divider"></div>
      <div class="divider"></div>
      <div class="divider"></div>
      <div class="divider"></div>
    </div>

    <div class="footer">
      <div class="input">
        <label for="BillingAddress">Load Amount</label>
        <ion-input id="BillingAddress" type="number" autocomplete="off" [(ngModel)]="amount"></ion-input>
      </div>
      <br>
      <div class="input">
        <label for="BillingAddress">Subscriber Number</label>
        <ion-input id="BillingAddress" type="tel" autocomplete="off" [(ngModel)]="number" placeholder="03xx-xxxxxxx">
        </ion-input>
      </div>
      <br>
      <ion-button (click)="submit()">Continue</ion-button>
      <br>
    </div>
  </div>

</ion-content>
